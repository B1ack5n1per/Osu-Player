<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Osu Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Osu! Player</h1>
  <header>
    <img id="logo" src="./photos/logo.png" alt="">
  </header>
  <div class="container">
    <div class="body">
      <div class="buttons">
        <button id="set">Play All Songs</button>
        <button id="fav">Add To Favourites</button>
        <button id="play-fav">Play Favourites</button>
      </div>
      <div class="titles">
        <h1 id="col" class="display">All Songs</h1>
        <h1 id="song-title" class="display"></h1>
      </div>
    </div>
    <audio src="#"></audio>
    <div id="controls">
      <a href="#" class="control control-btns skip" id="previous">
        <i class="fas fa-backward fa-3x"></i>
      </a>
      <a href="#" class="control status" id='play'>
        <i class="fas fa-play fa-3x"></i>
      </a>
      <a href="#" class="control status hidden" id='pause'>
        <i class="fas fa-pause fa-3x"></i>
      </a>
      <a href="#" class="control control-btns skip" id="next">
        <i class="fas fa-forward fa-3x"></i>
      </a>
      <div id="vol-ctrl">
        <a class="control control-btns vol" href="#">
          <i class="fas fa-volume-up fa-3x"></i>
        </a>
        <input id="volume" type="range" min="0" max="100">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    require('./renderer.js');
  </script>
</body>

</html>
